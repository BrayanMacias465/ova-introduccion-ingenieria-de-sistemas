<nav class="navbar">
  <div class="container-fluid top-bar">
    <a routerLink="" class="navbar-brand">
      <img src="../../../assets/image/logoIngSoft.png" height="50">
    </a>
    <div class="titulo-container d-flex align-items-center align-content-center justify-content-around">
      <button *ngIf="anterior" (click)="onClickAnterior()" type="button" class="button"> 
        <i class='bx bx-chevrons-left bx-sm'></i>
      </button>
      <h1 class="titulo">
        {{titulo}}
      </h1>
      <button *ngIf="siguiente" (click)="onClickSiguiente()" type="button" class="button"> 
        <i class='bx bx-chevrons-right bx-sm'></i> 
      </button>
    </div>
  </div>
  <div class="container-fluid bottom-bar">
    <div *ngIf="menu.length != 0" class="dropdown">
      <button class="button dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class='bx bx-menu bx-sm'></i>
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let opcion of menu">
          <a class="dropdown-item" routerLink="{{opcion.link}}">{{opcion.value}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
